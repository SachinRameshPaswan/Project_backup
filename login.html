<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Connect & Found</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style> body { font-family: "Inter", sans-serif; } </style>
</head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-200">

        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-indigo-600">Connect & Found</h1>
            <p class="text-slate-500 mt-2">Sign in to continue</p>
        </div>

        <form id="auth-form" class="space-y-5">

            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">Email</label>
                <div class="relative">
                    <input type="email" id="email" required 
                           class="w-full p-3 border border-slate-300 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 transition" 
                           placeholder="you@college.edu">
                </div>
            </div>

            <div>
                <div class="flex justify-between items-center mb-1">
                    <label class="block text-sm font-bold text-slate-700">Password</label>
                    <a href="forgot-password.html" class="text-xs font-bold text-indigo-600 hover:text-indigo-500 transition">
                        Forgot Password?
                    </a>
                </div>

                <div class="relative">
                    <input type="password" id="password" required 
                           class="w-full p-3 pr-10 border border-slate-300 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 transition" 
                           placeholder="••••••••">
                    <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-400 hover:text-indigo-600 transition">
                        <i id="eye-icon" class="ph-bold ph-eye-slash text-xl"></i>
                    </button>
                </div>
            </div>

            <div id="error-msg" class="hidden text-red-600 text-sm text-center bg-red-50 p-3 rounded-lg font-medium border border-red-100"></div>

            <button type="submit" id="login-btn" class="w-full bg-indigo-600 text-white font-bold py-3.5 rounded-xl hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition duration-200 flex justify-center items-center gap-2">
                <span>Log In</span>
            </button>

            <div class="flex gap-4 pt-2">
                <button type="button" onclick="window.location.href='signup.html'" class="w-full bg-white text-indigo-600 border border-indigo-600 font-bold py-3 rounded-lg hover:bg-slate-50 transition">
                    Create Account
                </button>
            </div>
        </form>
    </div>

    <script src="config.js"></script>
  <script type="module">
    import { supabase } from './supabase.js';
    import { handleLogin } from './auth.js';

    // Redirect if already logged in
    const { data: { session } } = await supabase.auth.getSession();
    if (session) window.location.href = "index.html";

    // Password Visibility Toggle
    document.getElementById("toggle-password").addEventListener("click", () => {
        const pass = document.getElementById("password");
        const eye = document.getElementById("eye-icon");
        if (pass.type === "password") {
            pass.type = "text";
            eye.classList.replace("ph-eye-slash", "ph-eye");
        } else {
            pass.type = "password";
            eye.classList.replace("ph-eye", "ph-eye-slash");
        }
    });

    // Attach centralized login logic
    document.getElementById("auth-form").addEventListener("submit", handleLogin);
</script>
</body>
</html>
