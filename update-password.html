<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password | Connect & Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen p-4">

    <div class="bg-slate-800 p-8 rounded-3xl shadow-2xl w-full max-w-md border border-slate-700">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white">Set New Password</h1>
            <p class="text-slate-400 mt-2">Enter your new password below.</p>
        </div>

        <form id="update-form" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-slate-400 mb-1 uppercase tracking-wider">New Password</label>
                <input type="password" id="new-password" required class="w-full p-3 bg-slate-900 border border-slate-700 rounded-xl text-white outline-none focus:ring-2 focus:ring-indigo-500 transition" placeholder="••••••••">
            </div>

            <button type="submit" id="save-btn" class="w-full py-3.5 bg-emerald-600 hover:bg-emerald-500 text-white font-bold rounded-xl transition shadow-lg shadow-emerald-900/50">
                Update Password
            </button>
        </form>
    </div>

    <script src="config.js"></script>
    <script type="module">
        import { supabase } from './supabase.js';

        // 1. Check if user is logged in (Magic link logs them in automatically)
        async function checkSession() {
   const { data, error } = await supabase.auth.getSession();

if (!data.session) {
    alert("Invalid or expired reset link.");
    window.location.href = "forgot-password.html";
}

        }
               
        checkSession();

        // 2. Update Password
        document.getElementById('update-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('save-btn');
            const newPassword = document.getElementById('new-password').value;

            btn.innerText = "Updating...";
            btn.disabled = true;

            const { error } = await supabase.auth.updateUser({
                password: newPassword
            });

            if (error) {
                alert("Error: " + error.message);
                btn.innerText = "Try Again";
                btn.disabled = false;
            } else {
                alert("Success! Password updated.");
                window.location.href = 'index.html'; // Go to Dashboard
            }
        });
    </script>
</body>
</html>
