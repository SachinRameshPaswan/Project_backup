<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Connect & Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen p-4">

    <div class="bg-slate-800 p-8 rounded-3xl shadow-2xl w-full max-w-md border border-slate-700">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-indigo-500/20 text-indigo-400 rounded-2xl flex items-center justify-center mx-auto mb-4 text-3xl">
                <i class="ph-bold ph-lock-key-open"></i>
            </div>
            <h1 class="text-2xl font-bold text-white">Forgot Password?</h1>
            <p class="text-slate-400 mt-2">Enter your email to receive a reset link.</p>
        </div>

        <form id="reset-form" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-slate-400 mb-1 uppercase tracking-wider">Email Address</label>
                <input type="email" id="email" required class="w-full p-3 bg-slate-900 border border-slate-700 rounded-xl text-white outline-none focus:ring-2 focus:ring-indigo-500 transition" placeholder="you@college.edu">
            </div>

            <button type="submit" id="submit-btn" class="w-full py-3.5 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-xl transition shadow-lg shadow-indigo-900/50">
                Send Reset Link
            </button>
        </form>

        <div class="mt-8 text-center">
            <a href="login.html" class="text-sm font-bold text-slate-500 hover:text-white transition flex items-center justify-center gap-2">
                <i class="ph-bold ph-arrow-left"></i> Back to Login
            </a>
        </div>
    </div>

    <script src="config.js"></script>

    <script type="module">
        import { supabase } from './supabase.js';

        const { data: { session } } = await supabase.auth.getSession();

if (session) {
    window.location.href = "index.html";
}


        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const email = document.getElementById('email').value;

            btn.innerText = "Sending...";
            btn.disabled = true;

            // IMPORTANT: Point this to your LIVE Netlify URL
            const { error } = await supabase.auth.resetPasswordForEmail(email, {
                redirectTo: 'https://connect-and-found.netlify.app/update-password.html',
            });

            if (error) {
                alert("Error: " + error.message);
                btn.innerText = "Try Again";
                btn.disabled = false;
            } else {
                alert("Check your email! (Look in Spam folder too)");
                btn.innerText = "Email Sent";
            }
        });
    </script>
</body>
</html>
